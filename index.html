<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Travel Landing Page</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Travel</h2>
        <i class="fas fa-bars fa-2x toggle"></i>
      </header>

      <video src="video/explore.mp4" muted loop autoplay></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Never Stop</h2>Â´
        <h3>Exploring The World</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat, voluptas!</p>
        <a href="#">Explore</a>
      </div>

      <ul class="social">
        <li><i class="fab fa-github fa-2x"></i></li>
        <li><i class="fab fa-facebook fa-2x"></i></li>
        <li><i class="fab fa-instagram fa-2x"></i></li>
        <li><i class="fab fa-twitter fa-2x"></i></li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <script>
      const menuToggle = document.querySelector('.toggle')
      const showcase = document.querySelector('.showcase')

      menuToggle.addEventListener('click', () => {
          menuToggle.classList.toggle('active')
          showcase.classList.toggle('active')
      })
    </script>
  </body>
</html>
